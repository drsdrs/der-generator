<div id="<%- model.id %>">
	<span>Name:
		<input class="changeName" value="<%- model.name %>" type="text"</h2>
	</span>

	<select class="changeSynth">
		<option>Change Synth</option>
		<% _.each(app.synthParams, function(gen, i) { %>  <option><%= i %></option> <% }); %>
	</select>
	<select>
		<option>Select Effect</option>
		<% _.each(model.synthParams, function(gen, i) { %>  <option><%= i %></option> <% }); %>
	</select>

	<input type="button" id="addEffect" value="ADD Effect"/>
	<div class="synthParamWrap"></div>

</div>
